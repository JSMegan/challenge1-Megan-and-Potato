<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="function.js"></script>
    <title>Challenge - Perfile</title>
</head>
<body>
    <main class="main">
        <article class="main__article1">
            <section class="main__profilepicture">
                <section class="main__img">
                    <img id="imageUdapte" src="" alt="your image of perfile">
                </section>

                <section class="main__urlinput">
                    <input id="inputImage" type="text" placeholder="Profile Picture">
                </section>

                <section>
                    <p>
                        Post a link to an image!!
                    </p>
                </section>
            </section>

            <section class="main__allfields">
                <form action="">

                    <div class="main__formfields">
                        <div class="main__fields">
                            <input id="inputDisplayName" type="text" placeholder="Display Name">
                        </div>

                        <div class="main__verificationmessage">
                            <span id="spanDisplayName">
                                Expecting...
                            </span>
                        </div>
                    </div>

                    <div class="main__formfields">
                        <div class="main__fields">
                            <input id="inputUsername" type="text" placeholder="Username">
                        </div>

                        <div class="main__verificationmessage">
                            <span id="spanUsername">
                                Expecting...
                            </span>
                        </div>
                    </div>

                    <div class="main__formfields">
                        <div class="main__fields">
                            <input id="inputBirth" type="date" placeholder="Birth">
                        </div>

                        <div class="main__verificationmessage">
                            <span id="spanBirth">
                                Expecting...
                            </span>
                        </div>
                    </div>  

                    <div class="main__formfields">
                        <div class="main__fields">
                            <input id="inputEmail" type="email" placeholder="Email">
                        </div>

                        <div class="main__verificationmessage">
                            <span id="spanEmail">
                                Expecting...
                            </span>
                        </div>
                    </div>

                    <div class="main__formfields">
                        <div class="main__fields">
                            <input id="inputPassword" type="password" placeholder="Password">
                        </div>

                        <div class="main__verificationmessage">
                            <span id="spanPassword">
                                Expecting...
                            </span>
                        </div>
                    </div>  
                </form>
            </section>

            <section class="main__button">
                <button id="buttonRegister">
                    Register
                </button>
            </section>
        </article>

        <article class="main__article2">
            <section class="main__sectionsave" id="save">
                <p>
                    Save
                </p>
            </section>
        </article>
    </main>
</body>
</html>
